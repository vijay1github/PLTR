<body>
    <form action="abc.html" target="_blank" style="width: 500px; padding-left: 50px; margin-left: 30%; margin-right: 10%;margin-top: 10%; margin-bottom: 30%;">
        <fieldset style="border: 4px solid blueviolet;"> 
        <br><legend style="font-size: larger; color: rgb(79, 36, 118); text-align: center;" ><b>REGISTRATION FORM</b></legend><br>
        <table>
                    <tr>
                    <td><label>Name</label></td>
            <td><input type="text"required placeholder="John" maxlength="10"><br></td>
                </tr>
        <tr>
            <td><label>Last name</label></td>
            <td><input type="text"required placeholder="Peter"><br></td>
        </tr>
        <tr>
            <td><label>Course Code</label></td>
            <td><input type="text" pattern="[A-Z]{3}[0-9]{4}" required placeholder="ABC1234"></td>
        </tr>
        <tr>
            <td><label>LinkedIn ID</label></td>
            <td><input type="text" pattern="https\:\/\/www[.][a-z]+[.]com"\ required placeholder="https://www.abc.com"></td>
        </tr>
        <tr>
        <td><label>Password</label></td>
        <td><input type="password"required placeholder="***"><br></td>
    </tr>
    <tr>
        <td><label>Email</label></td>
        <td><input type="email"required placeholder="acb@gmail.com"><br></td>
    </tr>
    <tr>
        <td><label>Phone</label></td>
        <td><input type="number"required placeholder="123456" minlength="10"><br></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="Gender" value="Male">Male</td>
            <td><input type="radio" name="Gender" value="Female">Female <br></td>
    </tr>
    <tr>
        <td><label>DOB</label></td>
        <td><input type="date" required><br></td>
    </tr>
    <tr>
        <td><label>AGE</label></td>
        <td><input type="number" max="20" min="10" required><br></td>
    </tr>
    <tr>
        <td><label>ADDRESS</label></td>
        <td><textarea name="Address" rows="3" cols="15"></textarea><br></td>
    </tr>
    <tr>
        <td><label>Place</label></td>
        <td><select name="Place"required>
            <option value="place"></option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
        </select><br></td>
    </tr>
    <tr>
        <td><label>State</label></td>
        <td><input list="op" required >
    <datalist id="op">
        <option>TN</option>
        <option>KL</option>
        <option>KA</option>
    </datalist><br></td>
</tr>
<tr>
    <td><label>Accept cookies</label></td>
    <td><input type="checkbox" name="" required>I have read all <br></td>
        <td><input type="checkbox" name="" required>I accept all</td>
</tr>
    </table><br>
    <input class="move" type="submit" onclick="alert('Welcome!! Visit again!!')" style="background-color: rgb(175, 133, 213); color: rgb(59, 29, 88);">&nbsp;<input type="reset" style="background-color: rgb(175, 133, 213); color: rgb(59, 29, 88);"></td>
    <br>
    <br>
    <br>
</fieldset>  
</form>
</body>
