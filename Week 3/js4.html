<body>
    <input id="inputss">
    <button onclick="Add()" id="add">Add</button>
    <ul id="ulist">
        <li>Hello
            <button onclick="deletes(event)" id="delete">Delete</button>
        </li>
        
    </ul>


<script>
    var list=document.getElementById("ulist")
    var inputs= document.getElementById("inputss")
function Add(){
    var inputs= document.getElementById("inputss").value;
    var newlist= document.createElement("li")
    console.log(newlist)
    newlist.innerHTML=inputs+"<button onclick='deletes(event)'>Delete</button>";

function deletes(event){

    }
